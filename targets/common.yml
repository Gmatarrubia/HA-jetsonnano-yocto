header:
  version: 17

repos:
  meta-custom:
    path: meta-custom

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"

local_conf_header:
  basic_local_configs: |
    CONF_VERSION = "2"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
    PACKAGE_CLASSES = "package_deb"

  Init manager configs: |
    INIT_MANAGER = "systemd"
    VIRTUAL-RUNTIME:init_manager = "systemd"

  directory_configs: |
    DL_DIR ?= "${TOPDIR}/../dl"
    SSTATE_DIR ?= "${TOPDIR}/../sstate"
    SOURCES_DIR ?= "${TOPDIR}/../sources"
    CCACHE_DIR ?= "${TOPDIR}/../ccache"
    CCACHE_TOP_DIR ?= "${TOPDIR}/../ccache"
    PERSISTENT_DIR ?= "${TOPDIR}/../persistent"

  save_space_configs: |
    INHERIT += "rm_work"
    RM_WORK_EXCLUDE += "cat-deterctor"

  full_disk_protection: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"

  parallel_max_cpus: |
    BB_NUMBER_THREADS = "10"
    PARALLEL_MAKE = "-j6"
