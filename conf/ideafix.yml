header:
  version: 12

distro: homeassistant
target:
  - core-image-homeassistant

repos:
  meta-custom:
    path: meta-custom

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: sources/poky
    refspec: kirkstone
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://github.com/openembedded/meta-openembedded
    path: sources/meta-openembedded
    refspec: kirkstone
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:
      meta-multimedia:
      meta-filesystems:
      meta-webserver:

  meta-tegra:
    url: https://github.com/OE4T/meta-tegra.git
    path: sources/meta-tegra
    refspec: kirkstone

  meta-homeassistant:
    url: https://github.com/meta-homeassistant/meta-homeassistant.git
    path: sources/meta-homeassistant
    refspec: kirkstone

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  basic_local_configs: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
    DISTRO_FEATURES:remove = "sysvinit x11"
    DISTRO_FEATURES:append = " usbhost pam systemd wifi"
    WKS_FILE ?= "nano-sd.wks"
    IMAGE_FSTYPES = "tegraflash tar.gz wic.gz"

  Init manager configs: |
    INIT_MANAGER = "systemd"
    VIRTUAL-RUNTIME:init_manager = "systemd"

  directory_configs: |
    DL_DIR ?= "${TOPDIR}/../dl"
    SSTATE_DIR ?= "${TOPDIR}/../sstate"

  save_space_configs: |
    INHERIT += "rm_work"

  full_disk_protection: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
