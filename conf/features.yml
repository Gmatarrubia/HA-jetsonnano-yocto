header:
  version: 12

local_conf_header:
  enable_features: |
    hostname:pn-base-files = "homeassistant"
    CORE_IMAGE_EXTRA_INSTALL += " \
      bridge-utils \
      hostapd \
      iptables \
      avahi-daemon \
      kernel-modules \
      openssh openssh-keygen openssh-sftp-server \
      ntp ntp-tickadj \
      packagegroup-core-boot \
      procps \
      tzdata \
      canutils \
      nmap \
      usbutils \
      crda \
      iw \
      wpa-supplicant \
      xdg-user-dirs \
      htop \
      python3 \
      python3-homeassistant \
      nano \
    "
  miscelanious_configs: |
    IMAGE_LINGUAS = "en-US"
