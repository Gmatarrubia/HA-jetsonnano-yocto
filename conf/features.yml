      hostapd \
      iptables \
      avahi-daemon \
      kernel-modules \
      openssh openssh-keygen openssh-sftp-server \
      ntp ntp-tickadj \
      packagegroup-core-boot \
      procps \
      tzdata \
      canutils \
      bluez5 \
      usbutils \
      crda \
      iw \
      xdg-user-dirs \
      htop \
      python3 \
      nano \
